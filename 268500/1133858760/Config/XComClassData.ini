[Grenadier X2SoldierClassTemplate]
+ExcludedAbilities=Shredder"		;SParks being AWC enabled means Shredder has to be excluded from Grenadiers.

[Spark X2SoldierClassTemplate]
-bAllowAWCAbilities=0
+bAllowAWCAbilities=1
+ExcludedAbilities=VolatileMix"		; Sparks cannot equip grenades
+ExcludedAbilities=Phantom"			; prevent conflict with bit abilities revealing the unit
+ExcludedAbilities=Shadowstep"		; Sparks should only get Lightning Reflexes
+ExcludedAbilities=DeepCover"		; Sparks can't Hunker
+ExcludedAbilities=SharpshooterAim"	; Sparks can't Hunker
+ExcludedAbilities=Shredder"		; Sparks already have Shredder, has to be excluded because Grenadiers have it

+BaseAbilityPointsPerPromotion=3 ;Same as the four base classes

; squaddie
-SoldierRanks=(AbilitySlots=((AbilityType=(AbilityName="Overdrive", ApplyToWeaponSlot=eInvSlot_PrimaryWeapon)), \\
							 (AbilityType=(AbilityName="Shredder", ApplyToWeaponSlot=eInvSlot_PrimaryWeapon)), \\
							 (AbilityType=(AbilityName="Arsenal", ApplyToWeaponSlot=eInvSlot_Unknown)), \\
							 (AbilityType=(AbilityName="RobotImmunities", ApplyToWeaponSlot=eInvSlot_Unknown)), \\
							 (AbilityType=(AbilityName="IntrusionProtocol", ApplyToWeaponSlot=eInvSlot_SecondaryWeapon))), \\
			   aStatProgression=((StatType=eStat_Offense,StatAmount=3), (StatType=eStat_HP,StatAmount=0), (StatType=eStat_Strength,StatAmount=1), (StatType=eStat_Hacking,StatAmount=5), (StatType=eStat_CombatSims,StatAmount=0)))

; corporal
-SoldierRanks=(AbilitySlots=((AbilityType=(AbilityName="Bulwark")), \\
							 (AbilityType=(AbilityName="AdaptiveAim", ApplyToWeaponSlot=eInvSlot_SecondaryWeapon))), \\
			   aStatProgression=((StatType=eStat_Offense,StatAmount=3), (StatType=eStat_HP,StatAmount=0), (StatType=eStat_Strength,StatAmount=0), (StatType=eStat_Hacking,StatAmount=0), (StatType=eStat_CombatSims,StatAmount=0)))

; sergeant
-SoldierRanks=(AbilitySlots=((AbilityType=(AbilityName="Rainmaker", ApplyToWeaponSlot=eInvSlot_Unknown)), \\
							 (AbilityType=(AbilityName="Strike", ApplyToWeaponSlot=eInvSlot_Unknown))), \\
			   aStatProgression=((StatType=eStat_Offense,StatAmount=3), (StatType=eStat_HP,StatAmount=0), (StatType=eStat_Strength,StatAmount=0), (StatType=eStat_Hacking,StatAmount=0), (StatType=eStat_CombatSims,StatAmount=0)))

; lieutenant
-SoldierRanks=(AbilitySlots=((AbilityType=(AbilityName="Intimidate")), \\
							 (AbilityType=(AbilityName="WreckingBall"))), \\
			   aStatProgression=((StatType=eStat_Offense,StatAmount=2), (StatType=eStat_HP,StatAmount=0), (StatType=eStat_Strength,StatAmount=1), (StatType=eStat_Hacking,StatAmount=0), (StatType=eStat_CombatSims,StatAmount=0)))

; captain
-SoldierRanks=(AbilitySlots=((AbilityType=(AbilityName="Repair", ApplyToWeaponSlot=eInvSlot_SecondaryWeapon)), \\
							 (AbilityType=(AbilityName="Bombard", ApplyToWeaponSlot=eInvSlot_SecondaryWeapon))), \\
			   aStatProgression=((StatType=eStat_Offense,StatAmount=2), (StatType=eStat_HP,StatAmount=0), (StatType=eStat_Strength,StatAmount=0), (StatType=eStat_Hacking,StatAmount=0), (StatType=eStat_CombatSims,StatAmount=0)))

; major
-SoldierRanks=(AbilitySlots=((AbilityType=(AbilityName="AbsorptionField")), \\
							 (AbilityType=(AbilityName="HunterProtocol", ApplyToWeaponSlot=eInvSlot_PrimaryWeapon))), \\
			   aStatProgression=((StatType=eStat_Offense,StatAmount=1), (StatType=eStat_HP,StatAmount=0), (StatType=eStat_Strength,StatAmount=0), (StatType=eStat_Hacking,StatAmount=0), (StatType=eStat_CombatSims,StatAmount=0)))

; colonel
-SoldierRanks=(AbilitySlots=((AbilityType=(AbilityName="Sacrifice", ApplyToWeaponSlot=eInvSlot_Unknown)), \\
							 (AbilityType=(AbilityName="Nova", ApplyToWeaponSlot=eInvSlot_Unknown))), \\
			   aStatProgression=((StatType=eStat_Offense,StatAmount=1), (StatType=eStat_HP,StatAmount=0), (StatType=eStat_Strength,StatAmount=1), (StatType=eStat_Hacking,StatAmount=0), (StatType=eStat_CombatSims,StatAmount=0)))





