;************************************************************************************************************
; BONUS: Stat Type Progression Guide!
;***********************************************************************************************************

; Regular Stats:

; eStat_Offense = Aim Stat for all ranged and melee abilities.
; eStat_HP = HP growth value.
; eStat_Strength = used during a melee attack to determine whether a secondary effect (like Stun) is successful.
; eStat_Dodge = Dodge Stat - a damage debuff chance against incoming attacks
; eStat_Hacking = Hacking stat rolled against an enemies own Hack score.
; eStat_Will = Defense value enemies roll against for Psi attacks, also used for panic checks.

; Rare Stats:

; eStat_PsiOffense = Psi Aim Stat, worthless to normal soldiers.
; eStat_CombatSims = PCS allowed stat, cannot be higher than 1.
; eStat_Mobility = Innate movement value. 
; eStat_Defense = Enemy aim debuff. Not normally used outside of perks or cover.

; eStat_FlankingAimBonus = Aim bonus on flanked enemies. Not normally used outside of perks.
; eStat_FlankingCritChance = Crit % bonus on flanked enemies. Not normally used outside of perks.
; eStat_ArmorMitigation = Innate armor pips for a soldier.
; eStat_UtilityItems = Innate number of utility slots

